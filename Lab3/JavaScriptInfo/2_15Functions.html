<html>
    <script>
        function checkAge(age) {
            return (age > 18) ? true : confirm('Did parents allow you?');
        }

        function min(a, b) {
            return a < b ? a : b;
        }
        alert(min(3,10))
        function pow(x, n) {
            let result = x;

            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }
        alert(pow(2,5))
    </script>
</html>
